version: "3.9"
name: "technologie-internetowe-project"

services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: 
      context: ../backend
      dockerfile: ../backend/backend.Dockerfile
    container_name: node-backend
    ports:
      - "5000:5000"
    volumes:
      - ../backend:/app
    depends_on:
      - mongo
    command: npm run dev

  # frontend:
  #   build: ./frontend
  #   container_name: frontend
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - backend

  frontend:
    container_name: task-management-frontend
    build:
      context: ../frontend/task-management-frontend/
      target: dev
      dockerfile: frontend.Dockerfile
    restart: always
    command: yarn dev
    environment:
      - NODE_ENV=${NODE_ENV}
      - WATCHPACK_POLLING=${WATCHPACK_POLLING}
    volumes:
      - ../frontend/task-management-frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "80:3000"

volumes:
  mongo-data: