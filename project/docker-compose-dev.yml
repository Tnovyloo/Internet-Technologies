version: "3.9"
services:
  mongo:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: 
      context: ../backend
      dockerfile: ../backend/backend.Dockerfile
    container_name: backend
    ports:
      - "5000:5000"
    volumes:
      - ../backend:/app
    depends_on:
      - mongo
    command: npm run dev

